<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<script>

    function createStudent() {
        //disable button
        $("#btnCreate").prop("disabled", true);
        const studentForm = document.forms["facultyForm"];
        const email = studentForm['email'].value;
        const firstName = studentForm['firstName'].value;
        const lastName = studentForm['lastName'].value;
        const username = studentForm['username'].value;

        const http = new XMLHttpRequest();
        // send post request to login url
        http.open("POST", "/api/user/createFaculty", true);
        http.setRequestHeader("Content-type", "application/json");
        http.onload = function () {
                if (this.status === 201) {
                    alert(this.responseText);
                } else {
                    $("#btnCreate").prop("disabled", false);
                    if (this.status === 403) {
                        // $(this).prop("disabled",false);
                        alert("Access denied")

                    } else if (this.status === 409) {
                        // $(this).prop("disabled",false);
                        alert("Username or email already exists")
                    } else {
                        alert(this.responseText);
                    }
                }
            };
        //year=first,brach,batch,semester,rollNumber
        let data = {
            username: username,
            firstName: firstName,
            lastName: lastName,
            email: email
        };
        http.send(JSON.stringify(data));
        return false;
    }
</script>
<body>
<div class="container">
    <div class="row my-3">
        <div class="col-12">
            <h1 class="h2">Faculty Registration</h1>
            <h4 class="h5 mb-2">Personal detail</h4>
            <form class="mb-3 needs-validation" id="studentRegistrationForm" name="facultyForm"
                  onsubmit="createStudent();return false;">
                <div class="row g-2">
                    <div class="col-sm-6">
                        <label class="form-label" for="firstName">First name</label>
                            <input class="form-control" id="firstName" name="firstName"
                                   required type="text">
                        <div class="invalid-feedback">
                            Valid first name is required.
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <label class="form-label" for="lastName">Last name</label>
                        <input class="form-control" id="lastName" name="lastName" required type="text">
                        <div class="invalid-feedback">
                            Valid last name is required.
                        </div>
                    </div>

                    <div class="col-12">
                        <label class="form-label" for="username">Username</label>
                        <div class="input-group">
                            <span class="input-group-text">@</span>
                            <input class="form-control rounded-end" id="username" name="username" placeholder="Username"
                                   required
                                   type="text">
                            <div class="invalid-feedback">
                                Your username is required.
                            </div>
                        </div>
                    </div>
                    <div class="col-12">
                        <label class="form-label" for="email">Email</label>
                        <input class="form-control" id="email" placeholder="you@example.com" required type="email">
                        <div class="invalid-feedback">
                            Please enter a valid email address for regular updates.
                        </div>
                    </div>
                    <div class="col-12">
                        <label class="form-label" for="mobile">Mobile</label>
                        <input class="form-control" id="mobile" placeholder="+91-XXXXXXXXXX" required type="tel">
                        <div class="invalid-feedback">
                            Please enter a valid phone number
                        </div>
                    </div>

                    <div class="col-12">
                        <label class="form-label" for="address">Address</label>
                        <input class="form-control" id="address" name="address" required type="text">
                        <div class="invalid-feedback">
                            Please enter address.
                        </div>
                    </div>


                    <div class="col-md-4">
                        <label class="form-label" for="state">State</label>
                        <select class="form-select" id="state" required>
                            <option value="">Choose...</option>
                            <option th:each="state : ${#request.getAttribute('states')}" th:text="${state}">
                                Madhya pradesh
                            </option>
                        </select>
                        <div class="invalid-feedback">
                            Please provide a valid state.
                        </div>
                    </div>

                    <div class="col-md-3">
                        <label class="form-label" for="zip">Zip</label>
                        <input class="form-control" id="zip" placeholder="" required="" type="text">
                        <div class="invalid-feedback">
                            Zip code required.
                        </div>
                    </div>
                    <hr class="my-4">

                    <button class="btn btn-outline-success" id="btnCreate" onclick="checkForm('#studentRegistrationForm')" type="submit">Continue
                        to registration
                    </button>
                </div>
            </form>
        </div>
    </div>

</div>
</body>
</html>
