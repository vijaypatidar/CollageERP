<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <title>Title</title>
    <script crossorigin="use-credentials" src="/js/jquery.min.js"></script>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <script src="/js/bootstrap.bundle.min.js"></script>
    <script src="/js/home.js"></script>
</head>
<body>
<div th:class="container-fluid" th:replace="fragments/header::header"></div>
<div class="container-fluid">
    <div class="row">
        <nav th:replace="fragments/navigation::navigation"></nav>
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">

            <div sec:authorize="isAuthenticated()">
                <div th:replace="default"></div>
            </div>

            <div sec:authorize="!isAuthenticated()">
                <div th:replace="access-denied"></div>
            </div>
            <script src="/bootstrap/js/bootstrap.bundle.min.js"></script>
        </main>
    </div>


    <!-- logout Modal -->
    <div aria-hidden="true" class="modal fade" id="logoutModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Are you sure?</h5>
                    <button aria-label="Close" class="btn-close" data-bs-dismiss="modal" type="button"></button>
                </div>
                <div class="modal-body border-0">
                    Please choose logout to continue.
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal" type="button">Close</button>
                    <a href="/logout"><button class="btn btn-danger" type="button">Logout</button></a>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>
</html>
