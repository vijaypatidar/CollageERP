<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<script>
    function checkForm(id) {
        $(id).addClass('was-validated')
    }


    function issueBook() {
        //disable button
        $("#btnIssueBook").prop("disabled", true);
        const bookDetail = document.forms["issueBookForm"];

        let data = {
            username: bookDetail['username'].value,
            bid: bookDetail['bid'].value
        };
        const http = new XMLHttpRequest();
        // send post request to login url
        http.open("POST", "/api/library/issueBook", true);
        http.setRequestHeader("Content-type", "application/json");
        http.onload = function () {
            $("#btnAddDetail").prop("disabled", false);
            if (this.status === 201) {
                alert(this.responseText);
            } else {
                if (this.status === 403) {
                    // $(this).prop("disabled",false);
                    alert("Access denied")
                } else if (this.status === 409) {
                    // $(this).prop("disabled",false);
                    alert("Book already exits with same copy id");
                } else {
                    alert(this.responseText);
                }
            }
        };

        http.send(JSON.stringify(data));
        return false;
    }

    function usernameChangeHandler(usernameInput){
        let username=usernameInput.value;
        //change profile pic
        document.getElementById("selectedUserImg").src="/api/user/photos/profile/"+username
    }
</script>
<body>
<div class="container">
    <div class="row my-3  align-items-center">
        <div class="col">
            <h1 class="h2">Issue Book</h1>
        </div>
        <div class="col-4">
            <button class="btn btn-outline-primary float-end" onclick="loadPageInContentDiv('library/issue-book.html')"
                    type="button">Refresh
            </button>
        </div>
    </div>
    <div class="row my-2">
        <div class="col">
            <form class="needs-validation" id="bookIssueForm" name="issueBookForm"
                  onsubmit="issueBook();return false;">
                <div class="row">
                    <div class="col-8">
                        <div class="row g-2">
                            <div class="col-12">
                                <label class="form-label" for="username">Username</label>
                                <input class="form-control"
                                       id="username" name="username"
                                       placeholder=""
                                       required type="text" onchange="usernameChangeHandler(this)">
                            </div>
                            <div class="col-12">
                                <label class="form-label" for="bid">Book Id</label>

                                <input class="form-control"
                                       id="bid"
                                       name="bid"
                                       th:value="${bid}" type="text">

                            </div>
                        </div>
                        <button class="btn btn-outline-success my-4" id="btnIssueBook"
                                onclick="checkForm('#bookIssueForm')" type="submit">Issue Book
                        </button>
                    </div>
                    <div class="col-4">
                        <div class="card rounded shadow-sm h-100">
                            <img class="card-img-top" id="selectedUserImg">
                        </div>
                    </div>
                </div>

            </form>
        </div>
    </div>

</div>
</body>
</html>
